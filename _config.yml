# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Super Simple Tutorials
subtitle: 
description: Sometimes, you just need the step-by-step
author: Super Simple Tutorials
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://supersimpletutorials.com
root: /
permalink: tutorials/:category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: general
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: super

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 

# hexo-generator-json-content (used with Insight Search)
jsonContent:
  ignore: 
    - 404.html

# Blog Generator
blog_generator:
  path: tutorials
  per_page: 10
  order_by: -date
  title: Tutorials

# Related Posts Generator
popularPosts:
  morphologicalAnalysis:
  googleAnalyticsAPI:
    dateRange: 30

# Author Generator
author_generator:
  url_map:
    "Tommy Nguyen": tommy-nguyen

# Sitemap
sitemap:
  path: sitemap.xml

# hexo-filter-cleanup
hfc_useref:
  enable: true
  concat: true
  exclude: 

hfc_html:
  enable: false
  exclude: 

hfc_css:
  enable: true
  exclude: 
    - '*.min.css'

hfc_js:
  enable: true
  mangle: false
  compress:
  exclude: 
    - '*.min.js'

hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  webp: true
  webpQuality: 75
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: true

hfc_favicons:
  enable: false
  src: img/logo.png
  target: img/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: true
    yandex: false

# Hexo Beautify
beautify:
  types:
    - html
  exclude:
    - '*.min.css'
    - '*.min.js'
  html:
    indent_inner_html: false
    indent_size: 2
    indent_with_tabs: false
    brace-style: expand
    unformatted: 
      - script
      - style
    # More Options (https://github.com/beautify-web/js-beautify/blob/master/README.md)
  css:
    indent_size: 2
    newline_between_rules: true
    indent_with_tabs: false
    # More Options (https://github.com/beautify-web/js-beautify/blob/master/README.md)
  js:
    indent_size: 2
    indent_with_tabs: false
    # More Options (https://github.com/beautify-web/js-beautify/blob/master/README.md)